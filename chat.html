<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Help Desk — Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #fafafa;
      --foreground: #0a0a0a;
      --card: #ffffff;
      --card-foreground: #0a0a0a;
  --font-sans: 'PT Sans', ui-sans-serif, system-ui, -apple-system, 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', sans-serif;
      --primary: #77C224;
      --primary-foreground: #0a0a0a;
      --border: #e5e5e5;
      --radius: 0.5rem;
      --header-height: 65px;
    }
    [data-theme="dark"] {
      --background: #0a0a0a;
      --foreground: #fafafa;
      --card: #1a1a1a;
      --card-foreground: #fafafa;
      --primary: #77C224;
      --primary-foreground: #0a0a0a;
      --border: #27272a;
    }
    body {
      margin: 0;
      font-family: var(--font-sans);
      background: var(--background);
      color: var(--foreground);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: color-mix(in srgb, var(--background) 80%, transparent);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
      height: var(--header-height);
      box-sizing: border-box;
    }
    .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .school-logo {
      width: 48px;
      height: 48px;
    }
    .school-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }
    .school-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    main {
      padding: 2rem 1rem;
      min-height: calc(100vh - var(--header-height));
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      width: 800px;
      max-width: 95vw;
      height: calc(100vh - var(--header-height) - 4rem);
      display: flex;
      flex-direction: column;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .chat-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
    }
    .chat-header h1 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      max-width: 80%;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .msg.user {
      background: var(--primary);
      color: var(--primary-foreground);
      align-self: flex-end;
      border-bottom-right-radius: 0.1rem;
    }
    .msg.ai {
      background: color-mix(in srgb, var(--card) 80%, #000);
      color: var(--card-foreground);
      align-self: flex-start;
      border-bottom-left-radius: 0.1rem;
    }
    .chat-input-area {
      border-top: 1px solid var(--border);
      padding: 1rem 1.5rem;
    }
    #chatForm {
      display: flex;
      gap: 0.75rem;
      background: color-mix(in srgb, var(--card) 80%, #000);
      border-radius: var(--radius);
      padding: 0.5rem;
      align-items: center;
    }
    #chatInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--foreground);
      font-size: 1rem;
      padding: 0.5rem;
      font-family: inherit;
    }
    #sendBtn {
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: calc(var(--radius) - 0.25rem);
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: opacity 0.2s;
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sendBtn svg {
        width: 16px;
        height: 16px;
    }
    .theme-toggle {
        background: none;
        border: 1px solid var(--border);
        color: var(--foreground);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .theme-toggle svg {
        width: 20px;
        height: 20px;
    }
    /* right-side header group */
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto;
    }
    /* top-right navigation beside theme toggle */
    .top-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0;
    }
    .top-nav a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .top-nav a svg {
      stroke: var(--primary);
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <header>
    <a href="cr7.html" style="display: contents; color: inherit; text-decoration: none;">
        <div class="header-left">
            <div class="school-logo">
              <img src="school-logo.png" alt="School Logo">
            </div>
            <div class="school-title">Help Desk</div>
        </div>
    </a>
    <div class="header-right">
      <nav class="top-nav" aria-label="Main navigation">
        <a href="cr7.html"><i data-lucide="home"></i><span>Home</span></a>
        <a href="chat.html"><i data-lucide="message-circle"></i><span>Chat</span></a>
        <a href="submit-ticket.html"><i data-lucide="file-text"></i><span>Submit Ticket</span></a>
        <a href="in-person-support.html"><i data-lucide="user"></i><span>In-person</span></a>
      </nav>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <i data-lucide="sun" class="light-icon"></i>
          <i data-lucide="moon" class="dark-icon"></i>
      </button>
    </div>
  </header>
  <main>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Help Desk Chat</h1>
        </div>
      <div id="messages" class="messages" aria-live="polite">
        <div class="msg ai">Hello! How can I assist you today?</div>
      </div>
      <div class="chat-input-area">
        <form id="chatForm" autocomplete="off">
          <input id="chatInput" type="text" placeholder="Type your question..." aria-label="Message input" required />
          <button id="sendBtn" type="submit">
            <span>Send</span>
            <i data-lucide="send"></i>
          </button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();

    (function () {
      const form = document.getElementById("chatForm");
      const input = document.getElementById("chatInput");
      const messages = document.getElementById("messages");
      const sendBtn = document.getElementById("sendBtn");
      const sendBtnText = sendBtn.querySelector('span');

      function pushMsg(text, cls) {
        const d = document.createElement("div");
        d.className = "msg " + cls;
        d.textContent = text;
        messages.appendChild(d);
        messages.scrollTop = messages.scrollHeight;
      }

      function getSessionId() {
        try {
          let sid = localStorage.getItem("helpdesk_session");
          if (!sid) {
            sid = "s-" + Math.random().toString(36).slice(2, 10) + Date.now().toString(36);
            localStorage.setItem("helpdesk_session", sid);
          }
          return sid;
        } catch (e) {
          return "default";
        }
      }

      async function fetchReply(text) {
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: text,
              sessionId: getSessionId(),
            }),
          });
          const j = await res.json();
          if (!res.ok) {
            const details = j && j.details ? (typeof j.details === "string" ? j.details : JSON.stringify(j.details)) : "server error";
            throw new Error(details);
          }
          if (j && j.reply) return j.reply;
          throw new Error("no reply");
        } catch (err) {
          console.warn("AI proxy error:", err);
          return "Server error: " + String(err.message) + '\n\nPlease check the server logs for more details. If the issue persists, consider submitting a ticket.';
        }
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const v = input.value.trim();
        if (!v) return;
        pushMsg(v, "user");
        input.value = "";
        
        sendBtn.disabled = true;
        sendBtnText.textContent = "…";

        const reply = await fetchReply(v);
        pushMsg(reply, "ai");

        sendBtn.disabled = false;
        sendBtnText.textContent = "Send";
      });

      const themeToggle = document.getElementById('theme-toggle');
      const doc = document.documentElement;

      const lightIcon = document.querySelector('.light-icon');
      const darkIcon = document.querySelector('.dark-icon');

      function applyTheme(theme) {
          doc.setAttribute('data-theme', theme);
          if (theme === 'dark') {
              lightIcon.style.display = 'none';
              darkIcon.style.display = 'block';
          } else {
              lightIcon.style.display = 'block';
              darkIcon.style.display = 'none';
          }
      }

      themeToggle.addEventListener('click', () => {
          const currentTheme = doc.getAttribute('data-theme') || 'light';
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          localStorage.setItem('theme', newTheme);
          applyTheme(newTheme);
      });

      // Apply saved theme on load
      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);
    })();
  </script>
</body>
</html>
