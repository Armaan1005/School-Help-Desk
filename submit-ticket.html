<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Help Desk â€” Submit Ticket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #fafafa;
      --foreground: #0a0a0a;
      --card: #ffffff;
      --card-foreground: #0a0a0a;
  --font-sans: 'PT Sans', ui-sans-serif, system-ui, -apple-system, 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', sans-serif;
      --primary: #77C224;
      --primary-foreground: #0a0a0a;
      --border: #e5e5e5;
      --radius: 0.5rem;
      --header-height: 65px;
    }
    [data-theme="dark"] {
      --background: #0a0a0a;
      --foreground: #fafafa;
      --card: #1a1a1a;
      --card-foreground: #fafafa;
      --primary: #77C224;
      --primary-foreground: #0a0a0a;
      --border: #27272a;
    }
    body {
      margin: 0;
      font-family: var(--font-sans);
      background: var(--background);
      color: var(--foreground);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: color-mix(in srgb, var(--background) 80%, transparent);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
      height: var(--header-height);
      box-sizing: border-box;
    }
    .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .school-logo {
      width: 48px;
      height: 48px;
    }
    .school-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }
    .school-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    main {
      padding: 4rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .container {
        width: 600px;
        max-width: 95vw;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    p {
        font-size: 1.1rem;
        color: color-mix(in srgb, var(--foreground) 70%, transparent);
        margin-bottom: 2.5rem;
    }
    .ticket-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        text-align: left;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .form-group label {
        font-weight: 500;
        font-size: 0.9rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 0.75rem 1rem;
        color: var(--foreground);
        font-family: inherit;
        font-size: 1rem;
        outline-color: var(--primary);
    }
    textarea {
        min-height: 120px;
        resize: vertical;
    }
    .submit-btn {
        background: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: var(--radius);
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    .submit-btn:hover {
        opacity: 0.85;
    }
    .theme-toggle {
        background: none;
        border: 1px solid var(--border);
        color: var(--foreground);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .theme-toggle svg {
        width: 20px;
        height: 20px;
    }
    /* right-side header group */
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto;
    }
    /* top-right navigation beside theme toggle */
    .top-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0;
    }
    .top-nav a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .top-nav a svg {
      stroke: var(--primary);
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <header>
    <a href="cr7.html" style="display: contents; color: inherit; text-decoration: none;">
        <div class="header-left">
            <div class="school-logo">
              <img src="school-logo.png" alt="School Logo">
            </div>
            <div class="school-title">Help Desk</div>
        </div>
    </a>
    <div class="header-right">
      <nav class="top-nav" aria-label="Main navigation">
        <a href="cr7.html"><i data-lucide="home"></i><span>Home</span></a>
        <a href="chat.html"><i data-lucide="message-circle"></i><span>Chat</span></a>
        <a href="submit-ticket.html"><i data-lucide="file-text"></i><span>Submit Ticket</span></a>
        <a href="in-person-support.html"><i data-lucide="user"></i><span>In-person</span></a>
      </nav>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <i data-lucide="sun" class="light-icon"></i>
          <i data-lucide="moon" class="dark-icon"></i>
      </button>
    </div>
  </header>
  <main>
    <div class="container">
        <h1>Submit a Ticket</h1>
        <p>Please fill out the form below to submit a support ticket. We'll get back to you as soon as possible.</p>
        <form class="ticket-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option>Hardware</option>
                    <option>Software</option>
                    <option>Network</option>
                    <option>Account</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </div>
  </main>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById('theme-toggle');
    const doc = document.documentElement;

    const lightIcon = document.querySelector('.light-icon');
    const darkIcon = document.querySelector('.dark-icon');

    function applyTheme(theme) {
        doc.setAttribute('data-theme', theme);
        if (theme === 'dark') {
            lightIcon.style.display = 'none';
            darkIcon.style.display = 'block';
        } else {
            lightIcon.style.display = 'block';
            darkIcon.style.display = 'none';
        }
    }

    themeToggle.addEventListener('click', () => {
        const currentTheme = doc.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    });

    // Apply saved theme on load
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
  </script>
</body>
</html>
